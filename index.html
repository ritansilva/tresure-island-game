<!DOCTYPE html>
<html>
<head>
  <title>Treasure Island Game</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      background-color: #f4f4f4; 
    }
    #gameBox { 
      max-width: 700px; 
      margin: auto; 
      background: white; 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #ascii {
      font-family: "Courier New", monospace;
      white-space: pre;
      font-size: 10px;
      margin-bottom: 20px;
    }
    #output { 
      white-space: pre-line; 
      margin-bottom: 20px; 
      font-size: 16px;
    }
    input, button { 
      padding: 10px; 
      font-size: 16px; 
    }
    input { width: 60%; }
  </style>
</head>
<body>
  <div id="gameBox">
    <h1>Treasure Island</h1>
    <div id="ascii"></div>
    <div id="output"></div>
    <input id="userInput" type="text" placeholder="Type your answer..." />
    <button onclick="submitInput()">Submit</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
